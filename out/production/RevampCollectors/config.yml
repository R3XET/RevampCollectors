####################################
#       Sellwand Integration       #
####################################

# If you have a sellwand plugin,
# simply set the names of your wands listed below.
# If you need more wands, simply add 3: 4: 5: ...

wands:
  1:
    name: '&aSellwand'
    price-multiplier: 1.0
  2:
    name: '&aSellwand 2x'
    price-multiplier: 2.0
