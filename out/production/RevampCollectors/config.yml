####################################
#         ChunkCollectors          #
####################################

prefix-success: '&a&l(!)&r '
prefix-failure: '&4&l(x)&r '
incorrect-syntax: '&c%syntax%'
no-permission: '&7You do not have permission.'
config-loading: '&cPlease wait, the config file is still loading...'
player-unknown: '&cThe player you specified is offline.'
invalid-amount: '&cInvalid amount specified.'

# Add farms that will only grow in chunks with chunk collectors.

disable-natural-farms:
  - CACTUS

# This is what will appear on-screen after the player sells all.
title: '&f&2$%price%&f'
subtitle: '&fYou sold all blocks in the chunk collector!'

# This is the minimum permission required to use a collector. (0 = RECRUIT, 1 = MEMBER, 2 = MOD, ...)
permission: 3

# When set to false, chunk collectors will be prevented from being placed in the wilderness.
wilderness-place:
  allowed: false
  prevent-message: '&cYou cannot place a %name%&c in the &2Wilderness&c.'

# How much TNT should one creeper be worth? (Example: 3 TNT per creeper?)
creeper-tnt: 1

# By increasing this value, you can buff the experience collector. (max is 100)
experience-chance: 2

####################################
#     Collector Placeable Item     #
####################################

chunk-collectors:
  name: '&bChunk Collector'
  type: BEACON
  lore:
    - '&rPlace this down in your &bclaimed land &fto'
    - '&rstart collecting &bmobs &f& &bfarm &fdrops.'
    - '&rYou can use the sell wands to quickly sell your savings.'
    - '&r'
    - '&4&lNOTICE: &rYou must be Co-Leader to use.'

collector-give: '&aYou gave %player%: &f%amount%x %name%'
collector-place: '&7You have placed the %name%'
collector-break: '&7You have broken the %name%'
collector-sell-item: '&aSuccessfully sold &f%amount%x %name% &afor &f$%price%.'
collector-redeem-xp: '&aYou are now level: &f%level%.'
collector-deny-place: '&cYou must be in a faction to place a chunk collector.'
collector-deny-permission: '&cYou do not have permission to perform this action.'
collector-already-exists: '&cYou cannot place two collectors in the same chunk.'
collector-tnt-bank-deposit: '&aYou have deposited &f%amount%x TNT&a into your faction bank.'

